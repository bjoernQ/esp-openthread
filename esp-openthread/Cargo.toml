[package]
name = "esp-openthread"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-ieee802154 = { git = "https://github.com/esp-rs/esp-ieee802154.git", rev = "bc4d6cf299397307ad6e4d0294037c9dd43d5ad5" }
esp-openthread-sys = { path = "../esp-openthread-sys" }
log = "0.4.17"
critical-section = "1.1.1"
fugit = "0.3.7"
bitflags = "2.4.0"
heapless = "0.8.0"
no-std-net = "0.6.0"

esp32c6-hal = { version = "0.7.0", optional = true }
esp32h2-hal = { version = "0.5.0", optional = true }

[features]
esp32c6 = [ "esp-ieee802154/esp32c6", "esp32c6-hal"]
esp32h2 = [ "esp-ieee802154/esp32h2", "esp32h2-hal"]
